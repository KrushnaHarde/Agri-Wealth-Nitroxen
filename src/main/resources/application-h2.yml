spring:
  datasource:
    url: jdbc:h2:mem:agriwealth;DB_CLOSE_DELAY=-1;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

server:
  port: 8081

application:
  security:
    jwt:
      secret-key: ZGV2LXNlY3JldC1rZXktMzJieXRlcy1taW4tbGVuZ3RoLWZvci1IUzI1Ng==
      expiration: 86400000

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method

